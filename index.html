<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piedra, Papel o Tijera</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="header-wrapper">
        <div class="points-container">
          <div class="points">
            <span class="score">YOU SCORE:</span>
            <span class="score-number" id="points-user">0</span>
          </div>
          <img class="logo-img" src="./assets/images/logo.svg" alt="logo">
          <div class="points">
            <span class="score">PC SCORE:</span>
            <span class="score-number" id="points-pc">0</span>
          </div>
        </div>
      </div>
    </header>
    <!-- MAIN CONTENT -->
    <main>
      <div id="game-items" class="game-items">
        <!-- iconos -->
        <div class="game-item" data-item="paper">
          <img
            src="./assets/images/icon-paper.svg"
            alt="icon paper"
            class="game-item__image"
          />
        </div>
        <div class="game-item" data-item="rock">
          <img
            src="./assets/images/icon-rock.svg"
            alt="icon rock"
            class="game-item__image"
          />
        </div>
        <div class="game-item" data-item="scissors">
          <img
            src="./assets/images/icon-scissors.svg"
            alt="icon scissors"
            class="game-item__image"
          />
        </div>
        <!-- elecciÃ³n -->
        <span>YOU PICKED:</span>
        <span id="user-picked"></span>
        <span>PC PICKED:</span>
        <span id="pc-picked"></span>
        <p id="result">YOU WIN</p>
      </div>
    </main>
    <!-- SCRIPTS -->
    <script src="js/scripts.js"></script>
  </body>
</html>
