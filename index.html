<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piedra, Papel o Tijera</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <span>YOU:</span>
      <span id="points-user">0</span>
      <span>PC:</span>
      <span id="points-pc">0</span>
    </header>
    <!-- MAIN CONTENT -->
    <main>
      <div id="game-items" class="game-items">
        <!-- iconos -->
        <div class="game-item">
          <img src="./assets/images/icon-paper.svg" alt="icon paper" />
        </div>
        <div class="game-item">
          <img src="./assets/images/icon-rock.svg" alt="icon rock" />
        </div>
        <div class="game-item">
          <img src="./assets/images/icon-scissors.svg" alt="icon scissors" />
        </div>
        <!-- elecciÃ³n -->
        <span>YOU PICKED:</span>
        <span id="user-picked"></span>
        <span>PC PICKED:</span>
        <span id="pc-picked"></span>
        <p id="result">YOU WIN</p>
      </div>
    </main>
    <!-- SCRIPTS -->
    <script src="js/scripts.js"></script>
  </body>
</html>
